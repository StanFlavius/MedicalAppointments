<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Register</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css"/>
    <script src="/webjars/bootstrap/5.1.3/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container col-md-10 col-md-offset-10">
    <div class="mt-5 mb-5 text-center">
        <h1>Register as a patient!</h1>
    </div>

    <form th:object="${patient}" th:action="@{/register/}" class="form-group align-content-lg-start p-3" th:method="POST">
        <input name="id" type="hidden" th:field="*{id}"/>
        <input name="id" type="hidden" th:field="*{user.id}"/>
        <div class="container">

            <div class="row row justify-content-md-center">
                <div class="col-md-3" style="text-align:center">
                    <h5>Account details</h5>
                </div>
            </div>

            <div class="row row justify-content-md-center mt-1">
                <div class="col-md-3">
                    <label>Username:</label>
                    <input type="text" class="form-control" th:field="*{user.username}" placeholder="Username"/>
                    <label th:if="${#fields.hasErrors('user.username')}" th:errors="*{user.username}" type="error"
                           class="error text-danger">
                        Error
                    </label>
                    <label th:if="${error_username} != null" class="error text-danger"
                           th:text="${error_username}"></label>
                </div>

            </div>

            <div class="row row justify-content-md-center mt-2">
                <div class="col-md-3">
                    <label>Email:</label>
                    <input type="text" class="form-control" th:field="*{user.email}" placeholder="Email"/>
                    <label th:if="${#fields.hasErrors('user.email')}" th:errors="*{user.email}" type="error"
                           class="error text-danger">
                        Error
                    </label>
                    <label th:if="${error_email} != null" class="error text-danger"
                           th:text="${error_email}"></label>
                </div>

            </div>

            <div class="row row justify-content-md-center mt-2">
                <div class="col-md-3">
                    <label>Password:</label>
                    <input type="password" class="form-control" th:field="*{user.password}"
                           placeholder="Password"/>
                    <label th:if="${#fields.hasErrors('user.password')}" th:errors="*{user.password}" type="error"
                           class="error text-danger">
                        Error
                    </label>
                    <label th:if="${error_password} != null" class="error text-danger"
                           th:text="${error_password}"></label>
                </div>
            </div>

            <div class="row row justify-content-md-center mt-2">
                <div class="col-md-3">
                    <label>First name:</label>
                    <input type="text" class="form-control" th:field="*{user.firstName}"
                           placeholder="First name"/>
                    <label th:if="${#fields.hasErrors('user.firstName')}" th:errors="*{user.firstName}" type="error"
                           class="error text-danger">
                        Error
                    </label>
                </div>
            </div>

            <div class="row row justify-content-md-center mt-2">
                <div class="col-md-3">
                    <label>Last name:</label>
                    <input type="text" class="form-control" th:field="*{user.lastName}" placeholder="Last name"/>
                    <label th:if="${#fields.hasErrors('user.lastName')}" th:errors="*{user.lastName}" type="error"
                           class="error text-danger">
                        Error
                    </label>
                </div>
            </div>

            <div class="row row justify-content-md-center mt-2">
                <div class="col-md-3">
                    <label>CNP:</label>
                    <input type="text" class="form-control" th:field="*{cnp}" placeholder="CNP"/>
                    <label th:if="${#fields.hasErrors('cnp')}" th:errors="*{cnp}" type="error"
                           class="error text-danger">
                        Error
                    </label>
                </div>
            </div>

            <div class="row row justify-content-md-center">
                <div class="col-md-1" style="margin-top:30px">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
