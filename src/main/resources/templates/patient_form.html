<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit patient</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css"/>
    <script src="/webjars/bootstrap/5.1.3/js/bootstrap.min.js"></script>
</head>
<body>

<div th:insert="navbar :: navbar"></div>

<form th:action="@{/patients/}" method="post">
  <input type="hidden" th:value="${patient.id}" name="id"/>
  <input type="hidden" th:value="${user.password}" name="password"/>
  <input type="hidden" th:value="${user.email}" name="email"/>
  <input type="hidden" th:value="${user.username}" name="username"/>

  <div class="container">
    <div class="panel panel-primary mt-2">
      <div class="panel-heading" style="background-color:lightgray;">
        <h1 class="panel-title" style="padding: 5px">Edit Patient</h1>
      </div>

      <br>

      <div class="panel-body">
        <div class="container">
          <div class="row">

            <div class="col-md-3" style="text-align:center">
              <h3>Personal details</h3>
            </div>

          </div>

          <div class="row">
            <div class="col col-md-3">

              <div>
                <label>Last name:</label>
                <input type="text" name="lastName" class="form-control" th:field="${user.lastName}"
                       placeholder="Last name"/>
                <label th:if="${#fields.hasErrors('user.lastName')}" th:errors="${user.lastName}"
                       type="error"
                       class="error text-danger">
                  Error
                </label>
              </div>

              <div style="margin-top: 15px">
                <label>First name:</label>
                <input type="text" name="firstName" class="form-control" th:field="${user.firstName}"
                       placeholder="First name"/>
                <label th:if="${#fields.hasErrors('user.firstName')}" th:errors="${user.firstName}"
                       type="error"
                       class="error text-danger">
                  Error
                </label>
              </div>

              <div style="margin-top: 15px">
                <label>CNP:</label>
                <input type="text" name="cnp" class="form-control" th:field="${patient.cnp}"
                       placeholder="CNP"/>
                <label th:if="${#fields.hasErrors('patient.cnp')}" th:errors="${patient.cnp}"
                       type="error"
                       class="error text-danger">
                  Error
                </label>
              </div>

            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-1" style="margin-top:30px">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </div>

      </div>
    </div>
  </div>
</form>

</body>
</html>
